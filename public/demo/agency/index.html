<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F5F5F5;
    }
    .rotate-text {
      animation: spin 10s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    /* Hide scrollbar for clean look */
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }
  </style>
</head>
<body class="bg-[#F5F5F5] text-[#2C2C2C]">
  <div id="app"></div>
  <script>
    const { createApp, ref, onMounted } = Vue;

    createApp({
      setup() {
        const services = ref([
          {
            id: '01',
            title: 'UI/UX',
            desc: 'UX/UI design focuses on creating user-friendly interfaces that enhance the overall experience of interacting with a product.'
          },
          {
            id: '02',
            title: 'Branding',
            desc: 'Branding is the process of creating a unique identity for a product or company, encompassing elements such as name, logo, design, and messaging.'
          },
          {
            id: '03',
            title: 'SEO optimization',
            desc: 'SEO optimization involves enhancing a website\'s visibility on search engines through strategies like keyword research, content creation, and link building.'
          }
        ]);

        const aboutStats = ref([
          { type: 'dark', value: 'x2', label: 'the conversion rate', icon: true },
          { type: 'image', src: 'https://images.unsplash.com/photo-1611162617474-5b21e879e113?q=80&w=1000&auto=format&fit=crop', alt: 'Mobile App' },

          { type: 'text', text: 'We conduct a thorough analysis of our competitors and target audience, creating an adaptable website and setting up basic SEO strategies to promote it.' },

        ]);

        onMounted(() => {
          lucide.createIcons();
        });

        return {
          services,
          aboutStats
        };
      },
      template: `
        <div class="min-h-screen w-full max-w-[1440px] mx-auto px-4 sm:px-8 py-6 flex flex-col gap-20">
          
          <!-- Header -->
          <header class="flex justify-between items-center py-4">
            <div class="text-xl font-bold tracking-tight">GoDesign Studio</div>
            <nav class="hidden md:flex gap-8 text-sm text-[#888888]">
              <a href="#" class="hover:text-[#2C2C2C] transition">About</a>
              <a href="#" class="hover:text-[#2C2C2C] transition">Services</a>
              <a href="#" class="hover:text-[#2C2C2C] transition">Projects</a>
              <a href="#" class="hover:text-[#2C2C2C] transition">Contact Us</a>
            </nav>
            <button class="flex items-center gap-2 border border-[#2C2C2C] rounded-full px-5 py-2 text-sm font-medium hover:bg-[#2C2C2C] hover:text-white transition group">
              Discuss
              <i data-lucide="arrow-up-right" class="w-4 h-4 group-hover:rotate-45 transition-transform"></i>
            </button>
          </header>

          <!-- Hero Section -->
          <section>
            <h1 class="text-5xl md:text-7xl font-bold leading-[1.1] mb-12 max-w-4xl">
              We create sites <br/> that works
            </h1>
            
            <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
              <!-- Laptop Image -->
              <div class="md:col-span-4 h-64 md:h-96 rounded-3xl overflow-hidden bg-gray-200 relative">
                <img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?q=80&w=1000&auto=format&fit=crop" alt="Laptop work" class="w-full h-full object-cover" />
              </div>

              <!-- Circular Badge Area -->
              <div class="md:col-span-3 flex items-center justify-center relative min-h-[200px]">

                    <path id="circlePath" d="M 50, 50 m -37, 0 a 37,37 0 1,1 74,0 a 37,37 0 1,1 -74,0" fill="transparent" />
                    <text font-size="11" font-weight="500" fill="#888888">
                      <textPath href="#circlePath" startOffset="0%">
                        OUR PROJECTS • OUR PROJECTS • OUR PROJECTS •
                      </textPath>
                    </text>
                  </svg>
                  <div class="absolute inset-0 flex items-center justify-center">
                    <i data-lucide="arrow-up-right" class="w-6 h-6 text-[#2C2C2C]"></i>
                  </div>
                </div>
              </div>

                  <p class="text-xs font-bold mb-1">24/7 in touch</p>
                  <p class="text-[10px] text-gray-500 leading-tight">We create sites that will help sell your products even when you're asleep.</p>
                </div>
              </div>
            </div>
          </section>

          <!-- About Us Section -->
          <section>
            <h2 class="text-3xl font-bold mb-8">About Us</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
              <template v-for="(item, index) in aboutStats" :key="index">
                
                <!-- Dark Card -->
                <div v-if="item.type === 'dark'" class="bg-[#2C2C2C] text-white p-8 rounded-3xl flex flex-col justify-between min-h-[240px] relative group cursor-pointer">
                  <div class="flex flex-col gap-2">
                    <span class="text-5xl font-medium">{{ item.value }}</span>
                    <span class="text-sm text-gray-400 max-w-[100px]">{{ item.label }}</span>
                  </div>
                  <div class="absolute bottom-6 right-6 w-10 h-10 bg-white rounded-full flex items-center justify-center group-hover:scale-110 transition">
                    <i data-lucide="arrow-up-right" class="w-5 h-5 text-[#2C2C2C]"></i>
                  </div>
                </div>

                <!-- Image Card -->
                <div v-else-if="item.type === 'image'" class="bg-gray-200 rounded-3xl overflow-hidden min-h-[240px]">
                  <img :src="item.src" :alt="item.alt" class="w-full h-full object-cover" />
                </div>

                <!-- Text Card -->
                <div v-else class="bg-[#E5E7EB] p-8 rounded-3xl flex items-center min-h-[240px]">
                  <p class="text-sm leading-relaxed text-[#2C2C2C]">
                    <span class="font-bold">{{ item.text.split(',')[0] }},</span>
                    {{ item.text.split(',').slice(1).join(',') }}
                  </p>
                </div>

              </template>
            </div>
          </section>

          <!-- Services Section -->
          <section>
            <h2 class="text-3xl font-bold mb-8">Services</h2>
            <div class="flex flex-col">

                <span class="text-gray-400 text-sm font-mono">/{{ service.id }}</span>
                <h3 class="text-xl font-semibold w-64">{{ service.title }}</h3>
                <p class="text-sm text-gray-500 max-w-lg leading-relaxed">{{ service.desc }}</p>
              </div>
              <div class="border-t border-gray-300"></div>
            </div>
          </section>

          <section>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

              <div class="bg-[#E8E0D5] rounded-3xl p-6 md:p-8 flex flex-col gap-6">
                <div class="rounded-2xl overflow-hidden h-[300px] md:h-[400px] w-full">
                  <img src="https://images.unsplash.com/photo-1513519245088-0e12902e5a38?q=80&w=1000&auto=format&fit=crop" alt="Ceramics" class="w-full h-full object-cover" />
                </div>
                <div>
                  <h3 class="text-xl font-bold">RAK Ceramics</h3>
                  <p class="text-xs text-gray-600 mt-2 max-w-xs">Ceramic and gres porcelain wall, floor, countertop tiles and sanitaryware.</p>
                </div>
              </div>

              <!-- Right Column -->
              <div class="flex flex-col gap-6">
                <!-- Top Card -->
                <div class="bg-gray-200 rounded-3xl p-6 h-[250px] relative overflow-hidden group">
                  <img src="https://images.unsplash.com/photo-1490750967868-58cb75062ed0?q=80&w=1000&auto=format&fit=crop" class="absolute inset-0 w-full h-full object-cover opacity-80 group-hover:opacity-100 transition" />
                  <div class="relative z-10 flex justify-between items-start">
                    <span class="bg-white/80 backdrop-blur px-3 py-1 rounded-full text-xs font-bold">Flower shop</span>
                    <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center">
                       <i data-lucide="arrow-up-right" class="w-4 h-4"></i>
                    </div>
                  </div>
                </div>

                <!-- Bottom Row -->
                <div class="grid grid-cols-2 gap-6 flex-1">
                   <div class="bg-gray-300 rounded-3xl overflow-hidden relative">
                      <img src="https://images.unsplash.com/photo-1513506003013-d5347e0f95d1?q=80&w=1000&auto=format&fit=crop" class="w-full h-full object-cover" />
                      <div class="absolute bottom-4 left-4 text-[10px] bg-white/80 px-2 py-1 rounded">Web site for chandelier</div>
                   </div>
                   <div class="flex flex-col justify-between">
                      <div class="bg-white rounded-3xl p-4 flex-1 flex flex-col justify-center items-center text-center mb-4 border border-gray-100">
                        <img src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=1000&auto=format&fit=crop" class="w-12 h-20 object-cover rounded mb-2 opacity-50" />
                        <h4 class="font-bold text-sm">Level</h4>
                        <span class="text-[10px] text-gray-400">Construction</span>
                      </div>
                      <button class="w-full py-3 rounded-full border border-gray-300 text-xs font-medium hover:bg-[#2C2C2C] hover:text-white transition flex items-center justify-center gap-2">
                        See more <i data-lucide="arrow-right" class="w-3 h-3"></i>
                      </button>
                   </div>
                </div>
              </div>
            </div>
          </section>

          <!-- Contact Us -->
          <section class="bg-[#E5E7EB] rounded-[40px] p-8 md:p-16 text-center">
            <h2 class="text-4xl md:text-5xl font-bold text-[#D1D5DB] mb-12">Contact Us</h2>
            
            <form class="max-w-2xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12 text-left">
              <div class="group">
                <label class="text-xs text-gray-500 ml-1">Name*</label>
                <input type="text" class="w-full bg-transparent border-b border-gray-400 py-2 focus:outline-none focus:border-[#2C2C2C] transition" />
              </div>
              <div class="group">
                <label class="text-xs text-gray-500 ml-1">Phone*</label>
                <input type="tel" class="w-full bg-transparent border-b border-gray-400 py-2 focus:outline-none focus:border-[#2C2C2C] transition" />
              </div>
              
              <div class="md:col-span-1">
                <p class="text-[10px] text-gray-500 mt-4 leading-tight">
                  By providing your contact information, you agree to receive updates and promotions from us.
                </p>
              </div>
              
              <div class="md:col-span-1 flex justify-end">
                <button type="button" class="w-full md:w-auto px-12 py-3 rounded-full border border-[#2C2C2C] text-sm font-medium hover:bg-[#2C2C2C] hover:text-white transition flex items-center justify-center gap-2">
                  Send <i data-lucide="arrow-up-right" class="w-3 h-3"></i>
                </button>
              </div>
            </form>
          </section>

          <!-- Footer -->
          <footer class="flex flex-col md:flex-row justify-between items-center pt-8 pb-12 text-xs font-medium text-gray-500 border-t border-gray-200 mt-8">
            <div class="flex gap-6 mb-4 md:mb-0">
              <a href="#" class="hover:text-[#2C2C2C]">About</a>
              <a href="#" class="hover:text-[#2C2C2C]">Services</a>
            </div>
            
            <div class="flex flex-col items-center gap-2 mb-4 md:mb-0">
              <span class="text-lg font-bold text-[#2C2C2C]">GoDesign Studio</span>
              <div class="flex gap-4 underline decoration-gray-300">
                <a href="#" class="hover:text-[#2C2C2C]">Instagram</a>
                <a href="#" class="hover:text-[#2C2C2C]">Telegram</a>
                <a href="#" class="hover:text-[#2C2C2C]">Youtube</a>
                <a href="#" class="hover:text-[#2C2C2C]">WhatsApp</a>
              </div>
            </div>

            <div class="flex gap-6">
              <a href="#" class="hover:text-[#2C2C2C]">Projects</a>
              <a href="#" class="hover:text-[#2C2C2C]">Contact Us</a>
            </div>
          </footer>

        </div>
      `
    }).mount('#app');
  </script>
</body>
</html>
